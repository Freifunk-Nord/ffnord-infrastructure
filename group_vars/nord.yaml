site:
  code: ffnord
  tld:  ffnord # optional, defaults to code
  mesh:
    network:
      ipv4: 10.187.0.0/17
      ipv6: fd42:eb49:c0b5:4242::/64
    network_dynamic_clients: # optional, defaults to network.ipv6
      ipv6: fd42:eb49:c0b5:4242::/64

  mesh_vpn:
    peer_limit: 300 # optional, defaults to no limit
    mtu: 1280
    key_git: https://github.com/Freifunk-Nord/nord-gw-peers.git
