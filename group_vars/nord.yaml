      git: https://github.com/Freifunk-Nord/nord-zone.git
      servers:
        - 127.0.0.1@5300
        - ::1@5300

  noc_keys:
    git: https://github.com/Freifunk-Nord/nord-noc-sshkeys.git

batman:
